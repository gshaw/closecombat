<h1>OOB - CC3 Order of Battle</h1>

<p>This is a Close Combat 3 save game viewer.  It shows you some pretty cool stats about both sides teams.</p>
<p>Requires the Microsoft Java virtual machine.</p>
<p>Download the <a href="https://github.com/gshaw/closecombat/raw/master/bin/oob.zip">zip file</a> including full source code.</p>
